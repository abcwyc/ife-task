				<p>藤子·F·不二雄，男，日本著名漫画家。1933年12月1日出生于日本富山县的高冈市，本名藤本弘。毕业于富山县立高冈工艺高等学校电气科。曾经长期与另一位著名漫画家安孙子素雄共用“藤子不二雄”的笔名。1947年受到漫画大师手冢治虫的启发，立志成为儿童漫画家。1964年凭《Q太郎》一炮走红，从此奠定了他在日本漫画界的重要地位，而他的代表作《哆啦A梦》更掀起了无法抵挡的旋风，成为了成千上万儿童心目中永恒的经典。</p>
